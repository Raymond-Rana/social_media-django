<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>Star Social</title>
  <!-- Latest compiled and minified CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>

  <!--Font Awesome-->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



  <link rel="stylesheet" type="text/css" href="{% static 'social_media/css/master.css'%}">

  {% block css_files %}

  {% endblock css_files %}



</head>


<body>
  <nav class="navbar navbar-expand-sm navbar-light" id="neubar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <h2>Social Media</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class=" collapse navbar-collapse" id="navbarNavDropdown">
        {% if user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'posts:create' %}"><span
                class="fa-solid fa-signs-post"></span>&nbsp;Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'groups:all' %}"><span
                class="fa-solid fa-group-arrows-rotate"></span>&nbsp;Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'groups:create' %}"><span class="fa-solid fa-plus"></span>&nbsp;Create
              Groups</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'accounts:logout' %}"><span
                class="fa-solid fa-right-from-bracket"></span>&nbsp;Log Out</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-2" href="{% url 'about_us'%}"><span class="fa-regular fa-building"></span>&nbsp;About
              Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <span class="fa-solid fa-users"></span>&nbsp;Accounts
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url 'accounts:login' %}"><span
                    class="fa-regular fa-user"></span>&nbsp;Log In</a></li>
              <li><a class="dropdown-item" href="{% url 'accounts:signup' %}"><span
                    class="fa-solid fa-user-plus"></span>&nbsp;Sign Up</a></li>
            </ul>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>
  <div class="container mycontent">
    {% block content %}

    {% endblock %}
  </div>

  <canvas id="canvas"></canvas>

</body>
<script src="{% static "social_media/js/master.js"%}" type="text/javascript"></script>

</html>
